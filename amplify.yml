version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g typescript
     
    build:
      commands:
        - npm run build
        - cd server
        - node index.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
